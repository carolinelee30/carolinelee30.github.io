<!DOCTYPE html>
<html>

<head>

	<style type="text/css">
		
		#gift{
			width: 200px;
			height: 200px;
			background-image: url(file:///Users/student/Desktop/image_processing20200423-23346-v1ou4g.png);
			background-size: contain;
			background-repeat: no-repeat
			left: 0px;

})

</script>
